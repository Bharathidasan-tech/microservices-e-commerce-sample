spring:
  application.name: shopping-order-service
  jackson:
    serialization:
      indent-output: true
server:
  servlet:
    context-path: /
  port: 8083
---
#CONSUL CONFIGURATION
spring:
  profiles: dev
  cloud:
    consul:
      host: consul
      port: 8500
      discovery:
        hostname: shopping-order-service
        instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        healthCheckPath: /actuator/health
        healthCheckInterval: 15s
        prefer-ip-address: true
---
#oauth2 configuration
security:  oauth2:    resource:      token-info-uri: http://localhost:9090/oauth/check_token
    client:      client-id: web
      client-secret: pin
   
logging:
  level:
    org.springframework.web: DEBUG
    com.bharathi.shopping: DEBUG
    org.hibernate: DEBUG
    
  